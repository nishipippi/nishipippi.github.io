<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの名前 - 自己紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>あなたの名前</h1>
        <p>キャッチフレーズや簡単な自己紹介</p>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>
                ここに詳しい自己紹介文を記述します。
                趣味、スキル、経歴、目標など、自由に書いてください。
            </p>
          
        </section>

        <section id="works">
            <h2>Works</h2>
            <p>これまでの制作物やプロジェクトを紹介</p>
             <ul>
               <li>ポートフォリオサイト</li>
               <li>ブログ</li>
             </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>連絡先情報を記載</p>
            <p>
              <a href="mailto:your-email@example.com">メール</a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
